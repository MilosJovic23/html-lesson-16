<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Html practice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white d-flex">
			<a class="navbar-brand col-4 d-flex justify-content-center" href="#"
				>Navbar</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav col-8 d-flex justify-content-around">
					<a class="nav-item nav-link active" href="#"
						>Home <span class="sr-only">(current)</span></a
					>
					<a class="nav-item nav-link" href="#">Features</a>
					<a class="nav-item nav-link" href="#">Pricing</a>
					<a class="nav-item nav-link disabled" href="#">Disabled</a>
				</div>
			</div>
		</nav>

		<div id="carouselExampleIndicators" class="carousel slide">
			<div class="carousel-indicators">
				<button
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0"
					class="active"
					aria-current="true"
					aria-label="Slide 1"
				></button>
				<button
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1"
					aria-label="Slide 2"
				></button>
				<button
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2"
					aria-label="Slide 3"
				></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img
						src="https://media.formula1.com/image/upload/content/dam/fom-website/manual/Misc/2021-Master-Folder/F1%202021%20LAUNCH%20RENDERING%20(2).jpg"
						class="d-block w-100 slika"
						alt="..."
					/>
				</div>
				<div class="carousel-item">
					<img
						src="https://www.dhl.com/content/dam/dhl/global/delivered/images/social-share-1200x630/g168-dl-formula-1-season-2022-racing-car.jpg"
						class="d-block w-100 slika"
						alt="..."
					/>
				</div>
				<div class="carousel-item">
					<img
						src="https://cdn-2.motorsport.com/images/amp/0ZRJ3gR0/s6/showcar-with-audi-f1-launch-li.jpg"
						class="d-block w-100 slika"
						alt="..."
					/>
				</div>
			</div>
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleIndicators"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleIndicators"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<section class="container mt-5 mb-5">
			<article class="row">
				<div class="col-12 col-lg-6 col-md-4 bg-success h-500">A</div>
				<div class="col-12 col-lg-6 col-md-4 bg-warning h-500">B</div>

				<div class="col-12 col-lg-6 col-md-4 bg-dark h-500">C</div>
				<div class="col-12 col-lg-6 col-md-4 bg-primary h-500">D</div>
			</article>
		</section>

		<!-- Copyright -->
		<div class="text-center p-3 bg-dark">
			<a class="text-white" href="https://mdbootstrap.com/">
				Â© 2020 Copyright: MDBootstrap.com</a
			>
		</div>
	</body>
</html>
